//qark diff 2013 //////////////
function diffstyle(feature) {
  return {
    fillColor: getColor(feature.properties.percent),
    weight: 0.5,
    opacity: 1,
    color: '#FFFFFF',
    dashArray: '0',
    fillOpacity: 0.5
  }

function getColor(d) {
  return d > 40 ? '#4a1486' :
         d > 25 ? '#6a51a3' :
         d > 10 ? '#807dba' :
         d > 0 ?  '#9e9ac8' :
         d > -10 ? '#4292c6' :
         d > -25 ? '#2171b5' :
         d > -40 ? '#084594' :
                  'gray';
      }
  }

function diff2013highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
      weight: 2,
      color: '#FFFFFF',
      dashArray: '',
      fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
         layer.bringToFront();
     }
     infoDiff.update(layer.feature.properties);
  }

function diff2013resetHighlight(e) {
      qarkdiff2013geojson.resetStyle(e.target);
      infoDiff.update();
  }

function diff2013EachFeature(feature, layer) {
      layer.on({
          mouseover: diff2013highlightFeature,
          mouseout: diff2013resetHighlight
      });
    }

infoDiff.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };

infoDiff.update = function(props) {
    this._div.innerHTML = (props ? '<h3>' + props.name + '</h3>'
    + '<h4>ASHE Percentage: ' + props.ashePCT + '%</h4>'
    + '<h4>APMI Percentage: ' + props.apmiPCT + '%</h4>'
    + '<h4>Difference (+/-): ' + props.percent + '%</h4>' + '<br><br><br><br><br><br><br><br><br><br><br><br><br><br>' + '' : '')
  };

infoDiff.addTo(map)

         d > -25 ? '#2171b5' :
         d > -40 ? '#084594' :
                  'gray';
      }
  }

function diffC15highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
      weight: 2,
      color: '#FFFFFF',
      dashArray: '',
      fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
         layer.bringToFront();
     }
     infoDiffC15.update(layer.feature.properties);
  }

function diffC15resetHighlight(e) {
      diffCouncil2015basgeojson.resetStyle(e.target);
      infoDiffC15.update();
  }

function diffC15EachFeature(feature, layer) {
      layer.on({
          mouseover: diffC15highlightFeature,
          mouseout: diffC15resetHighlight,
          click: zoomToFeature
      });
    }

infoDiffC15.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };

infoDiffC15.update = function(props) {
    this._div.innerHTML = (props ? '<h3>' + props.name + '</h3>'
    + '<h4>ASHE Percentage: ' + props.pctASE + '%</h4>'
    + '<h4>APPD Percentage: ' + props.pctAPPD + '%</h4>'
    + '<h4>Difference (+/-): ' + props.percent + '%</h4><br><br><br><br><br><br><br><br><br><br><br><br><br><br>' + '' : '')
  };

infoDiffC15.addTo(map)
// END 2015 Diff Council

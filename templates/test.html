{% extends "index.html" %}

{% block scripts %}
<script>
var title = "Aleanca per Shqiperine Europiane 2013";
var label = function(props) {
  this._div.innerHTML = (props ? '<h3>' + title + '</h3>' + '<h4>' + props.name + '</h4><h4>Vote Percentage: ' + props.prevpercentAleancaPerShqiperineEuropiane + "%" + '</h4>' : '')
};

function getColor(d) {
    return d > 70 ? '#54278f' :
           d > 60 ? '#756bb1' :
           d > 50 ? '#9e9ac8' :
           d > 40 ? '#cbc9e2' :
           d > 30 ? '#f2f0f7' :
                    'gray';
        }

function style(feature) {
  return {
    fillColor: getColor(feature.properties.prevpercentAleancaPerShqiperineEuropiane),
    weight: 0.5,
    opacity: 1,
    color: '#FFFFFF',
    dashArray: '0',
    fillOpacity: 0.7
  };
}

</script>
{{super()}}
{% endblock %}

{% extends "index.html" %}

{% block scripts %}
<script>

function getColor(d) {
    return d > 70 ? '#54278f' :
           d > 60 ? '#756bb1' :
           d > 50 ? '#9e9ac8' :
           d > 40 ? '#bcbddc' :
           d > 30 ? '#dadaeb' :
                    'red';
        }

function style(feature) {
  return {
    fillColor: getColor(feature.properties.prevpercentAleancaPerShqiperineEuropiane),
    weight: 0.5,
    opacity: 1,
    color: '#FFFFFF',
    dashArray: '0',
    fillOpacity: 0.4
  };
}

</script>
{{super()}}
{% endblock %}
